<!DOCTYPE html>
<html>
<head>
  <title>Fake Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 80%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .info-text {
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Fake Authentication</h1>
    
    <div id="loginForm">
      <h2>Login</h2>
      <p class="info-text">Use username "defaultuser" and password "defaultpassword"</p>
      <input type="text" id="username" placeholder="Username"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <button onclick="login()">Login</button>
    </div>
    
    <div id="loggedInSection" style="display: none;">
      <h2>Welcome, <span id="loggedInUsername"></span>!</h2>
      <input type="password" id="newPassword" placeholder="New Password"><br>
      <button onclick="changePassword()">Change Password</button>
      <button onclick="logout()">Logout</button>
      <p id="passwordChangeMessage"></p>
    </div>
  </div>
  
  <script>
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      // Simulated authentication logic
      if (username === "defaultuser" && password === "defaultpassword") {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("loggedInSection").style.display = "block";
        document.getElementById("loggedInUsername").textContent = username;
      } else {
        alert("Invalid username or password.");
      }
    }
    
    function changePassword() {
      var newPassword = document.getElementById("newPassword").value;
      
      // Simulated password change logic
      if (newPassword !== "") {
        document.getElementById("passwordChangeMessage").textContent = "Password changed successfully!";
        document.getElementById("newPassword").value = "";
      } else {
        alert("Please enter a new password.");
      }
    }
    
    function logout() {
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("loggedInSection").style.display = "none";
      document.getElementById("passwordChangeMessage").textContent = "";
    }
  </script>
</body>
</html>
